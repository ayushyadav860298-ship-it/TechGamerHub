  <style>
    :root {
      --bg: #1e1e2f;
      --card: #2a2a3c;
      --dark: #121224;
      --text: #e0e0e0;
      --accent: #ff6b00;
      --radius: 12px;
      --shadow: 0 6px 25px rgba(0,0,0,0.3);
    }
    * { margin:0; padding:0; box-sizing:border-box; font-family: "Segoe UI", sans-serif; }
    body { background: var(--bg); color: var(--text); overflow-x: hidden; }

    header { background: var(--dark); color: #fff; padding: 40px 20px; text-align: center; box-shadow: var(--shadow); border-bottom: 2px solid var(--accent); }
    header h1 { font-size: 44px; font-weight: 800; letter-spacing: 1px; }
    header p { opacity: 0.85; font-size: 18px; }

    nav { display: flex; justify-content: center; gap: 16px; padding: 18px; background: #181828; flex-wrap: wrap; border-bottom: 1px solid #333; }
    nav a { color: #fff; text-decoration: none; padding: 10px 20px; border-radius: var(--radius); font-weight: 600; transition: 0.3s; }
    nav a:hover { background: var(--accent); color: #fff; }

    .container { width: 92%; max-width: 1150px; margin: 30px auto; }

    .search-box input { width: 100%; padding: 14px; border-radius: var(--radius); border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.4); font-size: 16px; background: #2f2f45; color: #fff; }

    .post { background: var(--card); border-radius: var(--radius); padding: 25px; margin-bottom: 28px; box-shadow: var(--shadow); transition: transform 0.3s, box-shadow 0.3s, opacity 0.6s; opacity: 0; transform: translateY(20px); display: flex; flex-direction: column; }
    .post.visible { opacity: 1; transform: translateY(0); }
    .post:hover { transform: translateY(-5px); box-shadow: 0 12px 30px rgba(0,0,0,0.5); }

    .post img.main-image { width: 100%; border-radius: var(--radius); margin-bottom: 15px; }
    .post-header { display:flex; align-items:center; gap:12px; margin-bottom:10px; }
    .post-header img.thumb { width:50px; height:50px; border-radius:8px; object-fit:cover; }

    .post h2 { font-size: 28px; margin-bottom: 12px; color: #ff6b00; }
    .post p, .post ul { font-size: 16px; line-height: 1.6; }
    .post ul li { margin-bottom: 6px; }

    .tags .tag { background: var(--accent); color: white; padding: 5px 12px; border-radius: 20px; font-size: 13px; margin-right: 6px; display: inline-block; margin-bottom: 6px; }

    footer { background: var(--dark); color: #fff; text-align:center; padding: 28px; margin-top: 40px; border-top: 2px solid var(--accent); }
  </style>
</head>
<body>

function addPostHTML(p){
  const postHTML = document.createElement('div');
  postHTML.className = 'post';
  postHTML.innerHTML = `<div class='post-header'><img src='${p.thumb}' class='thumb' alt='${p.title}'><h2>${p.title}</h2></div><div class='tags'>${p.tags.map(t=>`<span class='tag'>${t}</span>`).join(' ')}</div><img src='${p.image}' class='main-image' alt='${p.title}'><p>${p.content}</p>`;
  document.getElementById("content").appendChild(postHTML);
  setTimeout(()=>{postHTML.classList.add('visible');},100);
}

function loadHome(){document.getElementById("content").innerHTML="";posts.forEach(addPostHTML);}
function loadTag(tag){document.getElementById("content").innerHTML="";posts.filter(p=>p.tags.includes(tag)).forEach(addPostHTML);}
function searchPosts(){const q=document.getElementById('searchInput').value.toLowerCase();document.getElementById('content').innerHTML="";posts.filter(p=>p.title.toLowerCase().includes(q)||p.tags.join(" ").toLowerCase().includes(q)).forEach(addPostHTML);}
function loadAbout(){document.getElementById("content").innerHTML=`<div class='post visible'><h2>About TechGamerHub</h2><p>TechGamerHub is a professional gaming & tech blog providing guides, sensitivity codes, low-device tips, gaming tech, movement and strategy tips for Free Fire, BGMI, PUBG, and more.</p></div>`;}
function router(){const hash=location.hash.replace('#','');if(!hash||hash==='home')loadHome();else if(hash==='freefire')loadTag('Free Fire');else if(hash==='bgmi')loadTag('BGMI');else if(hash==='pubg')loadTag('PUBG');else if(hash==='lowdevice')loadTag('Low Device');else if(hash==='gamingtech')loadTag('Gaming Tech');else if(hash==='tips')loadTag('Tips');else if(hash==='about')loadAbout();}
window.addEventListener("hashchange",router);router();
</script>
